# 🚀 마인크래프트 모드팩 AI 시스템 설정 (Gemini 2.5 Pro 웹검색 기반)

# AI 모델 설정 (간소화 버전)
ai:
  primary_provider: "google"  # Gemini 2.5 Pro (웹검색 지원)
  primary_model: "gemini-2.5-pro"
  backup_providers: ["openai", "anthropic"]  # 폴백용
  max_tokens: 1000
  temperature: 0.7
  web_search_enabled: true  # Gemini 2.5 Pro 웹검색 기능
  
  system_prompt_template: |
    당신은 마인크래프트 모드팩 전문가 AI 어시스턴트입니다.
    웹검색 기능을 통해 최신 모드 정보와 업데이트를 실시간으로 확인할 수 있습니다.
    
    주요 역할:
    1. 모드팩 관련 질문에 정확하고 도움이 되는 답변 제공
    2. 아이템 제작법, 사용법, 획득 방법 등 상세 정보 제공
    3. 최신 모드 업데이트 및 변경사항 안내
    4. 플레이어의 진행 상황에 맞는 조언 제공
    
    답변 규칙:
    - 항상 한국어로 답변
    - 웹검색을 통해 최신 정보 확인
    - 구체적이고 실용적인 정보 제공
    - 게임 내 아이템명은 정확히 표기
    - 복잡한 내용은 단계별로 설명
    - 친근하고 도움이 되는 톤 유지
    
    현재 모드팩: {modpack_name}
    버전: {modpack_version}

# 서버 설정
server:
  host: "0.0.0.0"
  port: 5000
  debug: false
  cors_origins: ["*"]

# 간소화된 데이터 관리 (메모리 기반)
data:
  chat_history_max: 50  # 메모리에 보관할 최대 대화 수
  recipe_cache_ttl: 3600  # 레시피 캐시 유지 시간 (초)

# 마인크래프트 플러그인 설정
minecraft_plugin:
  plugin_name: "ModpackAI"
  version: "1.0.0"
  api_version: "1.20"
  main_class: "com.modpackai.ModpackAIPlugin"
  
  # AI 아이템 설정
  ai_item:
    material: "BOOK"
    name: "§6§l모드팩 AI 어시스턴트"
    lore:
      - "§7우클릭하여 AI와 대화하세요"
      - "§7모드팩 관련 질문에 답변해드립니다"
      - ""
      - "§e§l사용법:"
      - "§f- 우클릭: AI 채팅창 열기"
      - "§f- 제작법 질문 시 자동으로 표시"
  
  # GUI 설정
  gui:
    title: "§6§l모드팩 AI 어시스턴트"
    size: 54  # 6줄
    chat_history_lines: 20
    input_line: 1

# 비용 최적화 설정 (Gemini 2.5 Pro 기반)
cost_optimization:
  # Gemini 2.5 Pro 우선, 폴백 시스템
  model_priority: ["gemini-2.5-pro", "gpt-3.5-turbo", "claude-3-sonnet"]
  
  # 요청 제한
  max_requests_per_hour: 100
  max_requests_per_day: 1000
  
  # 응답 캐싱 (웹검색 결과 포함)
  cache_responses: true
  cache_duration_hours: 12  # 웹검색 결과는 더 짧은 캐시
  
  # 웹검색 최적화
  web_search_cache_hours: 6  # 웹검색 결과 캐시 시간

# 로깅 설정
logging:
  level: "INFO"
  file: "logs/mc_ai.log"
  max_file_size_mb: 10
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# 보안 설정
security:
  # API 키 관리
  api_keys_file: ".env"
  
  # 요청 제한
  rate_limit_requests: 100
  rate_limit_window_seconds: 3600
  
  # 허용된 IP (선택사항)
  allowed_ips: []

# 모니터링 설정
monitoring:
  health_check_interval_seconds: 300
  metrics_enabled: true
  alert_on_error: true
  
  # 성능 임계값
  max_response_time_ms: 5000
  max_memory_usage_mb: 512 